<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.css" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h4>User Signup</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <div class="input-group">

                                <input type="text" placeholder="Search" class="form-control"/>
                                <div class="input-group-append">
                                    <button class="btn btn-primary">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Salary</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>
                                </div>
                                <input type="text" class="form-control" placeholder="Salary"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Mr/Ms</div>
                                </div>
                                <input id="first_name" type="text" class="form-control" placeholder="First Name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <div class="input-group">

                                <input type="password" id="pass" class="form-control" placeholder="Password"/>
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <i class="fa fa-lock"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea placeholder="Address" rows="5" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <Br />
                            Male <input type="radio" />
                            Female <input type="radio" />
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>Indore</option>
                                <option>Mumbai</option>
                                <option>Pune</option>
                            </select>
                        </div>

                    </div>
                    <div class="card-footer">
                        <!-- <input type="submit" class="btn btn-primary" value="Signup" /> -->
                        <button type="submit" class="btn btn-primary"><i class="fa fa-user"></i> Signup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</body>
</html>
