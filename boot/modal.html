<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.css" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h1>Modal in Bootstrap</h1>
        <button data-toggle="modal" data-target="#box" class="btn btn-primary">Show</button>
    </div>

    <div class="modal fade" id="box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Message</h3>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt odio rem deserunt quos quo reiciendis voluptate maiores, nihil ipsum atque mollitia iure repellendus amet, eos unde blanditiis, et quod laborum!</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
