<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="myForm">
            <h3>Validation in Angular</h3>
            <div class="form-group">
                <label>First Name</label>
                <input  type="text" [ngClass]="{'is-invalid': myForm.controls.first_name.errors && check }" formControlName="first_name" class="form-control" />
                <div *ngIf="myForm.controls.first_name.errors && check" class="invalid-feedback">
                    Insert Your First Name
                </div>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" [ngClass]="{'is-invalid': myForm.controls.last_name.errors && check }" formControlName="last_name" class="form-control" />
                <div *ngIf="myForm.controls.last_name.errors && check" class="invalid-feedback">
                    Insert Your Last Name
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea formControlName="address" [ngClass]="{'is-invalid' : myForm.controls.address.errors && check}" class="form-control"></textarea>
                <div class="invalid-feedback" *ngIf="myForm.controls.address.errors && check">
                    Insert Your Address
                </div>
            </div>
            <br />
            <br />
            <input type="submit" (click)="submit()" value="Signup" class="btn btn-primary" />
            <Br />
            </form>
        </div>
    </div>
</div>
