     <div class="modal fade" id="abc">

                    <div class="card">
                        <div class="card-header bg-dark text-center">
                            <h2 class="text-light">User Registration</h2>
                        </div>
                        <!---Card-body-->
                        <div class="card-body bg-info">
                            <!--form-group-->

                                <!--input-group-->

                                   </div>
                               </div>
                               </div>
                            <div class="form-group">
                                <!------For class & ID-->
                               <label for="first_name">First Name</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Mr./Ms./Mrs.</div>
                                    </div>
                                    <input id="first_name" type="text" class=" form-control" placeholder="Name">
                               </div>
                           
                            
                            </div>
                            <div class="form-group">
                              <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password">

                            <small class="form-text text-muted"> Password must contain 8-20 character</small>
                            </div>
                            <div class="form-group">
                              <label>Email</label>
                              <!-----read only & value---------->
                            <input type="text" class="form-control" placeholder="Email" value="abc@exmaple.com" readonly>
                            </div>
                            <div class="form-group">
                              <label>Address</label>
                            <textarea class="form-control" ></textarea>
                            </div>
                            <div class="form-group">
                              <label>Gender</label>
                              <br />
                              Male <input type="radio" name="Male" />
                             Female <input type="radio" name="Male" />
                            </div>
                            <div class="form-group">
                              <label>Choose city</label>
                             <select class="form-control">
                                 <option>Indore</option>
                                 <option>Bhopal</option>
                                 <option>Gwalior</option>
                                 <option>Ujjain</option>
                             </select>
