<html>
    <head>
        <title>My Form</title>
    </head>
    <body>
        <h1>Registration</h1>

        <Br />
        <Br />
        <form>
            
            <input type="hidden" />

            First Name : <input type="text" />
            <Br />
            <br />
            Password : <input type="password" />
            <br />
            <Br />
            Gender : <input type="radio" name="gender"/>Male
            <input type="radio" name="gender"/>Female
            <br />
            <br />
            Hobby : 
            Cricket<input type="checkbox" />
            Football<input type="checkbox" />
            Music<input type="checkbox" />
            Internet<input type="checkbox" />
            <Br />
            <Br />
            Address : <textarea rows="5" cols="35"></textarea>
            <br />
            <Br />
            City
            <select>
                <option>Choose City</option>
                <option>Indore</option>
                <option>Mumbai</option>
                <option>Pune</option>
                <option>Delhi</option>
                <option>Pune</option>
            </select>
            <Br />
            <br />
            Select Image : <input type="file" />
            <Br />
            <Br />
            
            <input type="button" value="OK" />
            <input type="reset" value="Clear"/>
            <input type="submit" value="Add"/>



            
        </form>

    </body>
</html>
