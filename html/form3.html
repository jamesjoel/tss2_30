<html>
    <head>
        <title>My Form</title>
    </head>
    <body>
        <br />
        <br />
        <table border="0" align="center" width="400" >
            <tr>
                <td align="center" colspan="2">
                    <h3>Registration</h3>
                </td>
            </tr>
            <tr>
                <td>Full Name</td>
                <td><input placeholder="Full Name" type="text" /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input disabled value="rohit@gmail.com" type="text" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input placeholder="Password" type="password" /></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea placeholder="Address">Palaysia</textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select>
                        <option>Select</option>
                        <option>Indore</option>
                        <option selected>Mumbai</option>
                        <option>Pune</option>
                    </select>
                </td>
                <tr>
                    <td>Gender</td>
                    <td>
                        Male <input checked type="radio" name="gender" />
                        Female <input type="radio" name="gender" />
                    </td>
                </tr>
                <tr>
                    <td>Hobby</td>
                    <td>
                        Cricket<input type="checkbox" />
                        Footabll<input type="checkbox" />
                        <br />
                        Music<input checked type="checkbox" />
                        Internet<input type="checkbox" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Signup" />
                    </td>
                </tr>
            
        </table>
    </body>
</html>
