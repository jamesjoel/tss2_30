<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <!-- <pre>{{ stateArr[0] | json }}</pre> -->
            <!-- <pre>{{ state | json }}</pre> -->
            <!-- <pre>{{ stateArr[0][state] | json }}</pre> -->
            <h3>State City</h3>
            <div class="form-group">
                <label>State Name</label>
                <select (change)="getState()" [(ngModel)]="state" class="form-control">
                    <option>Select State</option>
                    <option *ngFor="let state of stateArr[0] | keyvalue">{{ state.key }}</option>
                </select>
            </div>
            <div class="form-group">
                <label>City</label>
                <select class="form-control">
                    <option>Select City</option>
                    <option *ngFor="let c of cityArr">{{ c }}</option>
                </select>
            </div>
        </div>
    </div>
</div>
