<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <a routerLink="/admin/add-file-type" class="btn btn-primary">Add Types</a>
            <table class="table table-bordered table-dark mt-3">
                <tr>
                    <th>S.No.</th>
                    <th>Type Name</th>
                    <th>Types</th>
                    <th>Icon</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr *ngFor="let t of allFileType; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ t.type_name }}</td>
                    <td>{{ t.type }}</td>
                    <td><span [innerHTML]="t.icon"></span></td>
                    <td><button class="btn btn-sm btn-info">Edit</button></td>
                    <td><button class="btn btn-sm btn-danger">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
