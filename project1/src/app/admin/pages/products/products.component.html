<div id="overlay" [ngStyle]="{'display' : dataComming ? 'block' : 'none' }"></div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <button (click)="demo()">OK</button>
            <!-- <pre>{{ cartData | json }}</pre> -->
            <h2 class="float-left">New Produts</h2>
            <a class="btn btn-warning float-right" routerLink="/admin/my-cart">My Cart - {{ cartData.length }}</a>

            <div style="clear: both;"></div>

            <div style="width: 100%; height: 3px; background-color: #65ACED; margin: 10px 0;"></div>

            <div class="row">
                <div *ngFor="let p of allProduct" class="col-md-3">
                    <app-product-box 
                    [p]="p"
                    (sendToParent)="recData($event)"
                    ></app-product-box>
                </div>
            </div>
        </div>
    </div>
</div>
