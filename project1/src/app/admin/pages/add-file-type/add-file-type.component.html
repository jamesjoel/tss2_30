<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="typeForm">

            
            <div class="form-group">
                <label>File Type Name</label>
                <input [ngClass]="{'is-invalid': typeForm.controls.type_name.errors && checkForm }" formControlName="type_name" type="text" class="form-control" />
                <div class="invalid-feedback" *ngIf="typeForm.controls.type_name.errors && checkForm">
                    Insert File Types Name
                </div>
            </div>
            <div class="form-group">
                <label>Files (Add comma saperated file types)</label>
                <input [ngClass]="{'is-invalid': typeForm.controls.type.errors && checkForm }" formControlName="type" type="text" class="form-control" />
                <div class="invalid-feedback" *ngIf="typeForm.controls.type.errors && checkForm">
                    Insert Accpeted File Types
                </div>
            </div>
            <div class="form-group">
                <label>File Type Icon</label>
                <input [ngClass]="{'is-invalid': typeForm.controls.icon.errors && checkForm }" formControlName="icon" type="text" class="form-control" />
                <div class="invalid-feedback" *ngIf="typeForm.controls.icon.errors && checkForm">
                    Insert File Types Icon
                </div>
            </div>
            <br />
            <input type="submit" (click)="submit()" value="{{ typeForm.controls._id.value == '' ? 'Add' : 'Update' }}" class="btn btn-success" />
            </form>
        </div>
    </div>
</div>
