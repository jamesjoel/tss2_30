<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" [(ngModel)]="stu.name" class="form-control" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" [(ngModel)]="stu.email" class="form-control" />
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea [(ngModel)]="stu.address" class="form-control" ></textarea>
            </div>
            <button class="btn btn-success" (click)="add()">Add</button>
        </div>
        <br />
    </div>
</div>
