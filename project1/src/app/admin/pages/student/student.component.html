<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-dark">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Fee</th>
                    <th>Discount</th>
                </tr>
                <tr *ngFor="let s of allStu; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ s.name }}</td>
                    <td>{{ s.age }}</td>
                    <td>{{ s.gender }}</td>
                    <td>{{ s.fee | currency }}</td>
                    <td>{{ s.fee | discount : s.gender : s.age | currency }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
