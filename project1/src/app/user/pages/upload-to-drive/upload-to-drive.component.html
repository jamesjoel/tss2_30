<div class="container mt-5" style="min-height: 400px;">
    <div class="row">
        <div class="col-md-12">
            <h3>Upload Files to Your Drive</h3>
            <div class="card">
                <div class="card-body">
                    
                    <div class="form-group">
                        <label>File Title</label>
                        <input [(ngModel)]="title" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Select File</label>
                        <input type="file" #myfile class="form-control" />
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary" (click)="upload(myfile)">Upload</button>&nbsp;&nbsp;&nbsp;
                    <a routerLink="/my-drive" class="btn btn-danger">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
