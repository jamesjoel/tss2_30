<div class="container" style="height: 600px;">
    <div class="row">
        <div class="col-md-12">
            <Br />
            <input type="text" [(ngModel)]="obj.name"/>
            <input type="text" [(ngModel)]="obj.age"/>
            <input type="text" [(ngModel)]="obj.city"/>
            <br />

            <button class="btn btn-primary" (click)="add()">Add</button>
            <Br/>
            <table class="table table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
                <tr *ngFor="let a of data; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ a.name }}</td>
                    <td>{{ a.age }}</td>
                    <td>{{ a.city }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
