<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="loginForm">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">User Registration</h4>
                </div>
                <div class="card-body">
                    
                    <div class="form-group">
                        <label>Email/Username</label>
                        <input formControlName="email" [ngClass]="{'is-invalid' : loginForm.controls.email.errors && checkForm}" type="text" placeholder="Email/Username" class="form-control" />
                        <div class="invalid-feedback" *ngIf="loginForm.controls.email.errors && checkForm">
                            <div *ngIf="loginForm.controls.email.errors.required">
                                Insert Email/Username
                            </div>
                            <div *ngIf="loginForm.controls.email.errors.email">
                                Insert Email/Username is not valid
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input formControlName="password" [ngClass]="{'is-invalid' : loginForm.controls.password.errors && checkForm }" type="password" placeholder="Password" class="form-control" />
                        <div class="invalid-feedback" *ngIf="loginForm.controls.password.errors && checkForm">
                            Insert Password
                        </div>
                    </div>
                    
                </div>
                <div class="card-footer">
                    <input type="submit" (click)="submit()" value="Login" class="btn btn-primary" />
                    <p class="text-danger text-center">{{ errorMsg }}</p>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
