<div class="container my-4" style="min-height: 600px;">
    <div class="row">
        <div class="col-md-12">
            <h4>My Account Page</h4>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <table *ngIf="userInfo" class="table table-dark">
                        <tr>
                            <td>Full Name</td>
                            <td>{{ userInfo.fullname }}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>{{ userInfo.email }}</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>{{ userInfo.address }}</td>
                        </tr>
                        <tr>
                            <td>Contact</td>
                            <td>{{ userInfo.contact }}</td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>{{ userInfo.gender }}</td>
                        </tr>
                        <tr>
                            <td>City</td>
                            <td>{{ userInfo.city }}</td>
                        </tr>
                    </table>
                    <button data-target="#updateModal" data-toggle="modal" class="btn btn-sm btn-info">Update Info</button>
                    <button data-target="#passwordModal" data-toggle="modal" class="btn btn-sm btn-info">Update Password</button>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="passwordModal">
    <div class="modal-dialog">
        <form [formGroup]="passForm">
        <Div class="modal-content">
            <div class="modal-header">
                <h4>Change Password</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Old Password</label>
                    <input type="password" formControlName="oldpass" class="form-control" />
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" formControlName="re_password" class="form-control" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="updatePass(closeBtnPass)">Change</button>
                <button class="btn btn-danger" data-dismiss="modal" #closeBtnPass>Close</button>
                <Br />
                <p class="text-danger text-center" *ngIf="passMsg">{{ passMsg }}</p>
            </div>

        </Div>
        </form>
    </div>
</div>


<div class="modal fade" id="updateModal">
    <div class="modal-dialog">
        <form [formGroup]="userForm">
        <div class="modal-content">
            <div class="modal-header">Update Information</div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Full Name</label>
                    <input formControlName="fullname" type="text" class="form-control" />
                    
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input formControlName="email" type="text" class="form-control" readonly />
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea formControlName="address" class="form-control" ></textarea>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <select formControlName="city" class="form-control">
                        <option value="">Select</option>
                        <option value="indore">Indore</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="pune">Pune</option>
                        <option value="delhi">Delhi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input formControlName="contact" type="text" class="form-control" />
                </div>
                
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="update(closeBtn)">Update</button>
                <button class="btn btn-danger" data-dismiss="modal" #closeBtn>Close</button>
            </div>
        </div>
        </form>
    </div>
</div>
