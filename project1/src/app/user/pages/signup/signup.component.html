<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">User Registration</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Full Name" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Email/Username</label>
                        <input type="text" placeholder="Email/Username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Re-Password</label>
                        <input type="password" placeholder="Re-Password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" placeholder="Address"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <br />
                        Male <input type="radio" name="gender" />
                        Female <input type="radio" name="gender" />
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <select class="form-control">
                            <option>Select</option>
                            <option>Indore</option>
                            <option>Mumbai</option>
                            <option>Pune</option>
                            <option>Delhi</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Contact</label>
                        <input type="text" placeholder="Contact" class="form-control" />
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Signup" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </div>
</div>
