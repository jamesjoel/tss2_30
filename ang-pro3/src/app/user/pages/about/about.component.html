<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h3>File Upload in Angular</h3>
            <br />
            <Br />
            <input type="file" #myfile/>
            <br />
            <Br />
            <button class="btn btn-success" (click)="upload(myfile)">Upload</button>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let p of allPhotos" class="col-md-3">
            <img src="{{ p.image_name }}" class="img-thumbnail" style="height: 250px;"/>
        </div>
    </div>
</div>
